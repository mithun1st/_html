<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Circle</title>
</head>

<body>

    <svg style="background-color:brown; width: 200; height:200;">
        <circle cx="70" cy="70" r="50" style="fill: rgb(29, 29, 165);">
    </svg>

    <svg style="background-color:turquoise; width:200; height:200;">
        <circle cx="120" cy="70" r="50" style="fill:orange; stroke-width: 5; stroke:purple;">
    </svg>

    <svg style="background-color:violet; width:400; height:800;" >

        <rect rx="22" ry="18"  style="width:200; height:100; fill:turquoise; stroke-width:10; stroke:darkolivegreen;"/>

        <rect x="60" y="200" style="width:200; height:100; fill:purple; stroke-width:10; stroke: green;"/>

    </svg>


</body>

</html>
