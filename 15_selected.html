<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Selectinos</title>
    </head>
    
    <body>

        <select>
            <option value="mahadi"> Mahadi </option>
            <option value="hassan"> Hassan </option>
            <option value="mithun" selected> Mithun </option>
            <option value="moin"> Moin </option>
        </select>
<br>
<br>
        <select multiple size="3" >
            <option value="mahadi"> Mahadi </option>
            <option value="hassan"> Hassan </option>
            <option value="mithun"> Mithun </option>
            <option value="moin"> Moin </option>
        </select>


    </body>

</html>
