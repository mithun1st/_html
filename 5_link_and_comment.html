<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Link</title>
    </head>

    <body>
        
        <!--
            Example of link in HTML.
            with self tab and new tab

        -->

        <!--example with self tab-->

        <a href="http://mithun1st.blogspot.com" target="_self">Tuner Mithun (self tab)</a>

        <br>

        <!--example with new tab-->

        <a href="http://mithun1st.blogspot.com" target="_blank">Tuner Mithun (new tab)</a>

    </body>

</html>
