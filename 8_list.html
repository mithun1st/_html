<!DOCTYPE html>
<thtml>
    <head>
        <meta charset="UTF-8">
        <title>List</title>
    </head>

    <body>
        <ul style="list-style-type:square;">
            <li>html</li>
            <li>css</li>
            <li>bootstap</li>
        </ul>

        <ol style="list-style-type:upper-alpha;">
            <li>java</li>
            <li>python</li>
            <li>c & cpp</li>
        </ol>

        <dl>
            <dt>coffee</dt>
            <dd>- black hot drinks</dd>
            <dt>milk</dt>
            <dd>- white cold drinks</dd>

        </dl>

        <ol style="list-style-type:lower-roman;">
            <li>python</li>
            <li>java</li>
            <ul>
                <li>object oriented</li>
                <li>platform independent</li>
            </ul>           
            <li>c & cpp</li>
        </ol>

    </body>
</thtml>
